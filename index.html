<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>SKY-POS</title>
</head>

<body>

  <div class="container">

    <h2 class="text-center text-light pt-4">SkyHandMade</h2>

    <div class="row">
      <!-- left side order list -->
      <div class="col-md-4 p-4" data-order-lists>
        <div class="card mb-3" style="width:100%;">
          <div class="card-body pt-3">
            <!-- delete drink icon -->
            <div class="text-right">
              <span data-pos="delete-drink">×</span>
            </div>
            <!-- /delete drink icon -->
            <img class="card-img-top" src="images/手工蛋糕.jpg" alt="handmadecake">
            <div class="card-title mb-1">手工蛋糕</div>
            <div class="card-footer text-right">
              <div class="card-text text-muted">
                $ <span data-bakery-price>70</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3" style="width:100%;">
          <div class="card-body pt-3">
            <!-- delete drink icon -->
            <div class="text-right">
              <span data-pos="delete-drink">×</span>
            </div>
            <!-- /delete drink icon -->
            <img class="card-img-top" src="images/手工蛋糕.jpg" alt="handmadecake">
            <div class="card-title mb-1">手工蛋糕</div>
            <div class="card-footer text-right">
              <div class="card-text text-muted">
                $ <span data-bakery-price>70</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3" style="width:100%;">
          <div class="card-body pt-3">
            <!-- delete drink icon -->
            <div class="text-right">
              <span data-pos="delete-drink">×</span>
            </div>
            <!-- /delete drink icon -->
            <img class="card-img-top" src="images/手工蛋糕.jpg" alt="handmadecake">
            <div class="card-title mb-1">手工蛋糕</div>
            <div class="card-footer text-right">
              <div class="card-text text-muted">
                $ <span data-bakery-price>70</span>
              </div>
            </div>
          </div>
        </div>
        <!-- checkout button -->
        <div class="text-right">
          <button class="btn btn-secondary" data-pos="checkout">Checkout</button>
        </div>
        <!-- checkout button -->
      </div>
      <!-- right side order list -->
      <div class="col-md-8 p-4" data-order-panel>
        <section class="menu mb-4">
          <!-- first row of menu -->
          <div class="card-deck mb-3">
            <div class="card text-center">
              <label class="card-body ">
                <img class="card-img-top" src="images/手工蛋糕.jpg" alt="handmadecake">
                <div class="card-title mb-1">手工蛋糕</div>
                <input type="radio" name="bakery" value="手工蛋糕">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <img class="card-img-top" src="images/虎掌燒.jpg" alt="tiger">
                <div class="card-title mb-1">虎掌燒</div>
                <input type="radio" name="bakery" value="虎掌燒">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <img class="card-img-top" src="images/生日蛋糕.jpg" alt="birthdaycake">
                <div class="card-title mb-1">生日蛋糕</div>
                <input type="radio" name="bakery" value="生日蛋糕">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <img class="card-img-top" src="images/布丁燒.jpg" alt="colddessert">
                <div class="card-title mb-1">布丁燒</div>
                <input type="radio" name="bakery" value="布丁燒">
              </label>
            </div>
          </div>
          <!-- first row of menu -->
          <!-- second row of menu -->
          <div class="card-deck mb-3">
            <div class="card text-center">
              <label class="card-body">
                <img class="card-img-top" src="images/手工麵包.jpg" alt="bread">
                <div class="card-title mb-1">手工麵包</div>
                <input type="radio" name="bakery" value="手工麵包">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <img class="card-img-top" src="images/繪圖餅乾.jpg" alt="nornaldessert">
                <div class="card-title mb-1">繪圖餅乾</div>
                <input type="radio" name="bakery" value="繪圖餅乾">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <img class="card-img-top" src="images/結婚小點.jpg" alt="special">
                <div class="card-title mb-1">結婚小點</div>
                <input type="radio" name="bakery" value="結婚小點">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <img class="card-img-top" src="images/節慶禮盒.jpg" alt="box">
                <div class="card-title mb-1">節慶禮盒</div>
                <input type="radio" name="bakery" value="節慶禮盒">
              </label>
            </div>
          </div>
          <!-- second row of menu -->
        </section>
        <!-- checkout button -->
        <div class="text-right">
          <button class="btn btn-secondary" data-pos="add-bakery">Add</button>
        </div>
        <!-- checkout button -->
      </div>
    </div>

  </div>





  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
